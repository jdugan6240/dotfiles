# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: NotoMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: NotoMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: NotoMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: NotoMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 8.0

# Colors (Cobalt 2)
colors:
  # Default colors
  primary:
    background: '#132738'
    foreground: '#ffffff'

  # Selection colors
  selection:
    text: '#b5b5b5'
    background: '#18354f'

  # Cursor colors
  cursor:
    text: '#fefff2'
    cursor: '#f0cc09'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#38de21'
    yellow:  '#ffe50a'
    blue:    '#1460d2'
    magenta: '#ff005d'
    cyan:    '#00bbbb'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#f40e17'
    green:   '#3bd01d'
    yellow:  '#edc809'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#6ae3fa'
    white:   '#ffffff'

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.95
